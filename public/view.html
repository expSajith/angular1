<html ng-app="nameApp">
<head>
<title> Angular Examples</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<script src="angular.js"></script>
</head>
<body>
<div class="container">
<div class="row" style="margin-top:100px">
<div class="col-sm-3">
<a href="myapp.html#/add"class="btn btn-danger btn-sm">Add</a>
</div>
<div class="col-sm-6">
<div class="panel panel-primary">
 <div class="panel-heading">Sample</div>
 <div class="panel-body"> 
<div class="table-responsive">
search<input type="text" ng-model="query">
<table class="table table-hover">
<thead>
<tr>
<th ng-click="sortField='name';reverse=!reverse">Name</th>	
<th ng-click="sortField='runs';reverse=!reverse">Runs</th>
<th></th>	
</tr>
</thead>
<tbody>
<tr ng-repeat="name in names | filter:query | orderBy:sortField:reverse">	
<td id='{{name.id}}'> {{name.name}} </td>
<td> {{name.runs}} </td>
<td><a href="#/{{name.id}}"  ng-click='remove(name.id);'class="btn btn-danger btn-sm">Remove</a></td>
</tr>
</tbody>
</table>
</div>

 </div>
 </div>
</div>
<div class="col-sm-3"></div>
</div>
</div>
</body>
</html>
